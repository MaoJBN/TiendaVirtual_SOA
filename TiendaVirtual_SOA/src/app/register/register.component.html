<app-navbar></app-navbar>
<section>
<div class="register-container">
    <div class="register-box">
        <h2>Registro</h2>
        <form [formGroup]="registerForm" (ngSubmit)="enviarFormulario()">

            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario" formControlName="username">
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                <small *ngIf="registerForm.get('username')?.errors?.['required']">El usuario es obligatorio.</small>
                <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Debe tener al menos 4 caracteres.</small>
                <small *ngIf="registerForm.get('username')?.errors?.['pattern']">Caracter no permitido, solo letras o números</small>
            </div>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" formControlName="email">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">Formato de correo inválido.</small>
            </div>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" formControlName="password">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
                <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
            </div>

            <button type="submit" class="register-btn" [disabled]="registerForm.invalid">Registrarse</button>
            <button type="button" class="register-btn mt-3" (click)="loginWithGoogle()">
                <img src="/google.svg" alt="Google Icon" class="google-img">
                Registrarse con Google
            </button>
            <app-login-with-git></app-login-with-git>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
    </div>
</div>
</section>
