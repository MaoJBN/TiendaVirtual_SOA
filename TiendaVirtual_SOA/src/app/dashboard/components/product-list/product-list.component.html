<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100 shadow text-center product-card">
        <div class="image-container">
          <div class="img-wrapper d-flex justify-content-center align-items-center">
            <img [src]="product.imageUrl" class="product-image" alt="{{ product.name }}">
          </div>
          <div class="image-overlay">
            <button class="btn btn-primary">Ver detalles</button>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          <p class="card-text text-success fw-bold">${{ product.price | number }}</p>
          <button class="btn btn-outline-primary btn-sm">AÃ±adir al carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>
