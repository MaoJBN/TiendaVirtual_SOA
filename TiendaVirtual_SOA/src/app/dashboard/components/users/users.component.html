<div class="container mt-4">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="text-center">#</th>
          <th scope="col" class="text-center">Nombre</th>
          <th scope="col" class="text-center">Segundo Nombre</th>
          <th scope="col" class="text-center">Email</th>
          <th scope="col" class="text-center">Hora de inicio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of todosLogins; let i = index">
          <td class="text-center align-middle">{{ (currentPage - 1) * pageSize + i + 1 }}</td>
          <td class="text-center align-middle">{{ user.firstName }}</td>
          <td class="text-center align-middle">{{ user.lastName }}</td>
          <td class="text-center align-middle">{{ user.email }}</td>
          <td class="text-center align-middle">{{ user.createdAt | date: 'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="todosLogins.length === 0" class="alert alert-info text-center">
    No hay logins registrados
  </div>

  <!-- Paginaci칩n -->
  <div *ngIf="totalPages > 1" class="d-flex justify-content-center mt-3">
    <nav aria-label="Navegaci칩n de p치ginas">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" role="button" tabindex="0" (click)="previousPage()">Anterior</a>
        </li>
        <li class="page-item active">
          <span class="page-link">
            P치gina {{ currentPage }} de {{ totalPages }}
          </span>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" role="button" tabindex="0" (click)="nextPage()">Siguiente</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
