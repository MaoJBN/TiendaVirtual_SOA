<app-navbar></app-navbar>
<section>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form [formGroup]="loginForm" (ngSubmit)="enviarFormulario()">
                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico" formControlName="email">


                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
                        <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo inválido.</small>
                    </div>
 
                </div>



                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" formControlName="password">


                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
                    </div>
                </div>

                
                <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Ingresar</button>
                <app-login-with-google></app-login-with-google>
                <app-login-with-git class=""></app-login-with-git>
                <app-login-with-facebook></app-login-with-facebook>
            </form>
            <a (click)="goToForgotPassword()" class="forgot-password">¿Olvidaste tu contraseña?</a>



        </div>
    </div>    
</section>
